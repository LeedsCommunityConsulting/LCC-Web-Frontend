<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="forgotPwdConfirm()" autocomplete="off">
            <h1>LCC</h1>
            <div class="input-box">
                <input type="password" placeholder="New Password"
                formControlName="password" id="password"required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password"
                formControlName="cnfrmPassword" id="cnfrmPassword"required>
                <i class='bx bxs-lock-alt'></i>
                <span class="vaild-pass" *ngIf="has_error">*Passwords do not match</span>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</body>
