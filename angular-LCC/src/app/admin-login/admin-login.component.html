<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="doLogin()" autocomplete="off">
            <h1>LCC</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" [ngClass]="{ 'error': loginForm.controls['email'].errors }"
                formControlName="email" id="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" [ngClass]="{ 'error': loginForm.controls['password'].errors }"
                formControlName="password" id="password"required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <!-- <div class="register-link">
                <p>Dont't have an account? <a href="#">
                        Register
                    </a></p>
            </div> -->
        </form>
    </div>
</body>
