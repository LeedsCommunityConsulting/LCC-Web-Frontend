<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="forgotPwd()" autocomplete="off">
            <h1>LCC</h1>
            <div class="input-box">
                <input type="text" placeholder="Email Address" 
                formControlName="email" id="email" required>
                <span class="vaild-pass" *ngIf="has_error">*If your username is signed up previously with us, you'll receive a mail to reset password</span>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</body>
